<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Timesheet App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" th:src="@{/js/jquery.js}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/timesheet.css}"/>

</head>
<body onload="getDaysWorked();">
<div class="container">
    <section class="full"><input type="submit" onclick="postWorkedToday();" value="Worked today"/></section>
    <!--<aside class="col2"></aside>-->
</div>
<div class="container">
    <section class="full"><input type="submit" onclick="postAllDaysWorkedThisMonth();" value="Worked all days this month"/></section>
    <!--<aside class="col2"></aside>-->
</div>
<div class="container">
    <section class="full"><input type="submit" id="delete" onclick="clearCurrentMonth();" value="Clear current month"/></section>
    <!--<aside class="col2"></aside>-->
</div>
<div class="container">
    <section class="col1">Current Date =</section>
    <aside class="col2"><label th:text="${currentDate}"/></aside>
</div>
<div class="container">
    <section class="col1">Days Worked =</section>
    <aside class="col2"><label id="daysWorked"/></aside>
</div>

<script type="text/javascript">

function clearCurrentMonth() {
    console.log('clearCurrentMonth');
	$.ajax({
		type: 'DELETE',
		url: '/timesheetApp/clear/current-month',
		success: function(data, textStatus, jqXHR){
			<!--alert('Wine deleted successfully');-->
            getDaysWorked();
		},
		error: function(jqXHR, textStatus, errorThrown){
			alert('deleteWine error');
		}
	});
}

function getDaysWorked() {
    console.log('getDaysWorked');
	$.ajax({
		type: 'GET',
		url: '/timesheetApp/get/month-till-today',
		success: function(data, textStatus, jqXHR){
            document.getElementById("daysWorked").innerHTML = data;
		},
		error: function(jqXHR, textStatus, errorThrown){
		}
	});
}


function postAllDaysWorkedThisMonth() {
    console.log('postAllDaysWorkedThisMonth');
	$.ajax({
		type: 'POST',
		url: '/timesheetApp/add/month-till-today',
		success: function(data, textStatus, jqXHR){
			getDaysWorked();
		},
		error: function(jqXHR, textStatus, errorThrown){
		}
	});
}

function postWorkedToday() {
    console.log('postWorkedToday');
	$.ajax({
		type: 'POST',
		url: '/timesheetApp/add/today',
		success: function(data, textStatus, jqXHR){
			getDaysWorked();
		},
		error: function(jqXHR, textStatus, errorThrown){
		}
	});
}




</script>
</body>
</html>
